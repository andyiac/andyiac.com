          <div class="article-content">
            <p>我不去想<br />
是否能够成功<br />
既然选择了远方<br />
便只顾风雨兼程</p>

<p>我不去想<br />
能否赢得爱情<br />
既然钟情于玫瑰<br />
就勇敢地吐露真诚　</p>

<p>我不去想<br />
身后会不会袭来寒风冷雨<br />
既然目标是地平线<br />
留给世界的只能是背影</p>

<p>我不去想<br />
未来是平坦还是泥泞<br />
只要热爱生命<br />
一切，都在意料之中</p>

<p>——汪国真</p>
